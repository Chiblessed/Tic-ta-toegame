<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Ta Toe Game</title>
</head>
<body>



<div class="container">
<h1>Tic Ta Toe</h1>
<div class="gamecontainer">
    <span id="0" class="square"></span>
    <span id="1" class="square"></span>
    <span id="2" class="square"></span>
    <span id="3" class="square"></span>
    <span id="4" class="square"></span>
    <span id="5" class="square"></span>
    <span id="6" class="square"></span>
    <span id="7" class="square"></span>
    <span id="8" class="square"></span>
</div>
<div class="scoremsg"> Score:
</div>
<p class="errormsg"></p>
<div class="message">
</div>
<form class="gameform">
<label>Player One:
    <input type="text" class="playerone" placeholder="Enter Name">
</label>
<label>Player Two:
    <input type="text" class="playertwo" placeholder="Enter Name">
</label>
</form>
<button class="startbtn">Start</button>
<button class="restartbtn">Restart</button>



</div>

    



    <script src="main.js"></script>
</body>
</html>
